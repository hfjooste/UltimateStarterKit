      author: Henry Jooste
      cover: true
      cover_title: Ultimate Starter Kit
      cover_subtitle: Documentation
extra:
  social:
    - name: Sponsor Development
      icon: fontawesome/solid/heart
      link: https://github.com/sponsors/hfjooste
    - name: Demo Project
      icon: fontawesome/solid/gamepad
      link: https://github.com/hfjooste/USKDemo
    - name: Linktree
      icon: fontawesome/solid/link
      link: https://linktr.ee/hfjooste
    - name: Threads
      icon: fontawesome/brands/threads
      link: https://www.threads.net/@hfjooste
    - name: Mastodon
      icon: fontawesome/brands/mastodon
      link: https://mastodon.gamedev.place/@hfjooste
    - name: Twitter
      icon: fontawesome/brands/x-twitter
      link: https://twitter.com/hfjooste
    - name: GitHub
      icon: fontawesome/brands/github
      link: https://github.com/hfjooste
    - name: Email
      icon: fontawesome/solid/envelope
      link: mailto:henryjooste95@gmail.com
theme:
  name: material
  icon:
    repo: fontawesome/brands/github
  features:
    - navigation.top
  palette:
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: purple
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: purple
      accent: blue
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode
